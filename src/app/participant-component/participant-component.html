			</p>
			<button
				class="p-0.5 rounded-md shadow-md border border-neutral-300 hover:cursor-pointer active:shadow-none"

			</button>
			<button
				class="p-0.5 rounded-md shadow-md border border-neutral-300 hover:cursor-pointer active:shadow-none"
			>
				ğŸ—‘ï¸
			</button>
		</div>

		<p class="mb-2">{{ participant().ammo }} / {{ participant().maxAmmo }}</p>

		<div class="flex gap-1 flex-row h-8">
