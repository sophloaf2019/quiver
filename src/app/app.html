<div class="h-screen p-4">
	<!-- Controls -->
	<div class="text-center mb-8">
		<h1 class="font-bold text-4xl mb-2">QUIVER</h1>
		<p class="text-lg mb-4"><em>You sure you have the bullets for that?</em></p>
		<div class="space-x-4">
			<button
				(click)="addNewParticipant()"
				class="p-1 rounded-md shadow-md border border-neutral-300 hover:cursor-pointer active:shadow-none"
			>
				Add a participant
			</button>
			<button
				(click)="reloadAll()"
				class="p-1 rounded-md shadow-md border border-neutral-300 hover:cursor-pointer active:shadow-none"
			>
				Reload all
			</button>
			<button
				(click)="deleteAll()"
				class="p-1 rounded-md shadow-md border border-neutral-300 hover:cursor-pointer active:shadow-none"
			>
				Delete all
			</button>
		</div>
	</div>

	<!-- Grid of participant components -->
	<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 2xl:grid-cols-6 gap-4">
		@for (participant of participants(); track participant.id) {
			<participant-component
				[participant]="participant"
				(edited)="editReceived($event)"
				(deleted)="deleteParticipant($event)"
			></participant-component>
		}
	</div>
</div>
