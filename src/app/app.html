<div class="h-screen flex items-center justify-center flex-col gap-4">
	<div class="text-center">
		<h1 class="font-bold text-4xl mb-4">QUIVER</h1>
		<p class="mb-4">You sure you have the bullets for that?</p>
		<button
			(click)="addNewParticipant()"
			class="p-2 rounded-md shadow-md border border-neutral-300 hover:cursor-pointer active:shadow-none"
		>
			Add a participant +
		</button>
	</div>
	<div class="flex flex-col gap-4">
		@for (participant of participants(); track $index) {
			<participant-component [participant]="participant"></participant-component>
		}
	</div>
</div>
